<!DOCTYPE html>
<html lang='en us'>

<!-- Header Section -->
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" rel="stylesheet" integrity="sha384-Li5uVfY2bSkD3WQyiHX8tJd0aMF91rMrQP5aAewFkHkVSTT2TmD2PehZeMmm7aiL" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
  <script type='text/javascript' src='assets/javascript/app.js'>
  </script>
</head>

<!-- Body Section -->
<body>
<!-- Game Application Wrapper -->
<div id='game'>
  <!-- Bootstrap Wrapper -->
  <div class='row'>
    <div class='col-md-12'>
      <!-- Panel for header and body content -->
      <div class="panel panel-default">
          <div class="panel-heading" id="title">
          </div>
          <!-- Render Start Game Section -->
          <div id="start">
          </div>
          <!-- Render Time Remaining Section -->
          <div id='timeRemaining'>
          </div>
          <!-- Render Trivia Question Section -->
          <div id='questions'>
          </div>
          <!-- Render Trivia Answers Section -->
          <div id='answers'>
          </div>
          <!-- Render Trivia Images Section -->
          <div id='images'>
          </div>
          <!-- Render User Final Score Section -->
          <div id='userScore'>
          </div>
          <!-- Render Restart Game Section -->
          <div id='restartGame'>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
